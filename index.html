<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Details</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h5 class="text-center mt-5">
      Please Note:<br>
1.Enter valid E-mail ID as all the future correspondence will be sent there.<br>
2.In case you don't have passport, please give your citizenship number such as IC etc.<br>
3.For any further info please mail at : helpline@lincoln.edu.my<br>
    </h5>
    <div class="col-lg-6 offset-lg-3 mt-5">
      <form id="detials">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name"> First Name</label>
            <input
              type="name"
              class="form-control"
              id="inputFirstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="name">Last Name</label>
            <input
              type="name"
              class="form-control"
              id="inputLastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input
            type="number"
            class="form-control"
            id="inputMobile"
            placeholder="Enter your Mobile no."
          />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input
            type="text"
            class="form-control"
            id="inputCountry"
            placeholder="Country"
          />
        </div>
        <div class="form-group">
          <label for="passport">Your IC/Passsport Number</label>
          <input
            type="text"
            class="form-control"
            id="inputPassport"
            placeholder="Passport Number"
          />
        </div>

        <!-- <div class="form-row"> -->
          <div class="form-group">
            <label for="Programme">Programme of Interest</label>
            <input type="text" class="form-control" id="inputProgramme" />
          </div>
          <div class="form-group ">
            <label for="DateOfBirth">Date Of Birth</label>
            <input type="text" class="form-control" id="inputDOB" placeholder="DD/MM/YYYY" />
            <!-- <select id="inputCity" class="form-control">
              <option selected>Choose...</option>
              <option> Colombo</option>
              <option> Jaffna</option>
              <option> Galle</option>
              <option> Ratnapura</option>
            </select> -->
          </div>
          <div class="form-group">
            <label for="Message">Message</label>
            <input type="text" class="form-control" id="inputMessage" placeholder="your message" />
          </div>
        <!-- </div> -->
        <!-- <div class="form-row">
          <div class="form-group">
            <div class="col-md-6">
              <label for="sim"> SIM</label>
            </div>
            <div class="col-md-6">
              <select>
                <option>New Sim</option>
                <option>Existing Sim</option>
              </select>
            </div>
          </div>
        </div> -->
      </form>
      <div class="d-flex justify-content-center">
        <div class="form-group">
          <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Remember Details
            </label>
          </div> -->
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button
          onclick="submission()"
          type="submit"
          id="payment"
          class="btn btn-lg btn-outline-info"
        >
          Submit
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>

    <script type="text/javascript">
      submission = () => {
        var fName = document.getElementById("inputFirstName").value;
        var lName = document.getElementById("inputLastName").value;
        var mob = document.getElementById("inputMobile").value;
        var country = document.getElementById("inputCountry").value;
        var passport = document.getElementById("inputPassport").value;
        var program = document.getElementById("inputProgramme").value;
        var dob = document.getElementById("inputDOB").value;
        var msg = document.getElementById("inputMessage").value;

        console.log(document.getElementById("inputFirstName").value);
        console.log(fName,fName,
                  lName,
                 mob,
                  country,
                  passport,
                  program,
                  dob,
                  msg,);
        console.log("testing fName");
        window.parent.postMessage(
          JSON.stringify({
            event_code: "ym-client-event",
            data: JSON.stringify({
              event: {
                code: "data",
                data: {
                  fName: fName,
                  lName: lName,
                  mob :mob,
                  country : country,
                  passport:passport,
                  program:program,
                  dob:dob,
                  msg:msg,


                },
              },
            }),
          }),
          "*"
        );
      };
    </script>
  </body>
</html>
